<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train Times</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link rel="stylesheet" href = "assets/style.css">
  <!-- Added Moment JS -->
  <script src="https://use.fontawesome.com/7170ed67d1.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  

   <!-- Firebase References -->
   <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
    <div class = "container">
        <div class="jumbotron">
            
            <h1 class="display-5">
                    <i class="fa fa-train"></i>
                <strong>Choo Choo The Train is Here</strong>
            </h1>
            
        </div>   
        
        
        <div class = "card">
            <div id = "topArticles" class = "card-header">
                    <i class="fa fa-th-list"></i> 
                    <strong>Train Schedules</strong>
            </div>
            <div class="card-body"> 
                <table class = "table"></table>
            </div>
        </div>
      

       
        <div class = "card">
        <div class = "card-header">
            <i class="fa fa-list-alt" aria-hidden="true"></i>
            <strong>Add Train</strong></div>
        <form class = "searchForm">
            <div class="form-group">
                <label for="searchTerm">Train Name</label>
                <input type="search" class="form-control" id="trainName">
                
            </div>
            <div class="form-group">
                    <label for="startYear">Destination </label>
                    <input type="year" class="form-control" id="dest">
                    
            </div>
            <div class="form-group">
                    <label for="startYear">First Train Time (HH:mm - military time)</label>
                    <input type="year" class="form-control" id="timeTrain">
                    
            </div>
            <div class="form-group">
                    <label for="endYear">Frequency (min)</label>
                    <input type="year" class="form-control" id="frequency">
            </div>
            
            <button id = "search" class = "link">
                <i class="fa fa-search" aria-hidden="true"></i>
                Submit
            </button>
            </form>
        </div>

    

        </div>
        </div>
        <hr>
            <div class = "row">
               <div id = "footer" class = "col-md-12">
                Made with lots and lots of <i class="fa fa-bolt" aria-hidden="true"></i>
                </div>
            </div>

        
        
      
        <script src="assets/script.js"></script>
</body>

</html>
